name: KitPvP
author: BlawoHD
version: 1.0.0
api: [1.0.0, 2.0.0, 3.0.0-ALPHA1, 3.0.0-ALPHA2, 3.0.0-ALPHA3, 3.0.0-ALPHA4]
main: BlawoHD\KitPvP
description: "KitPvP Plugin for an amazing server!"
commands: 
    Kits:
         Description: List the kits.
    Kit:
         Description: Command for the kit selection.
    spawn:
         Description: Teleport to the spawn. (Calculates you a death!)
    Fashion:
         Description: TEAMINTERN.
         Aliases: [m]
    Feed:
         Description: Fills the hunger bar.
    Heal:
         Description: Fills the life display.
    Spc:
         Description: TEAMINTERN.
    Cinv:
         Description: InventoryClear.
    Gethealth:
         Description: get Health.
    Coins:
         Description: get coins.
    Setcoins:
         Description: set coins.
    Addcoins:
         Description: add coins.
Permissions:
     Vanish.use:
         Description: Permission to use the Vanish command.
         Default: false
     Kits.vip:
         Description: VIP kits use.
         Default: false
     Kits.ultra:
         Description: Use UltraKits.
         Default: false
